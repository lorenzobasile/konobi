
plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes (
                'Main-Class': 'konobi.ConsoleVersion.GameRunner'
        )
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation(platform('org.junit:junit-bom:5.6.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
}
