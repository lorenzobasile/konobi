
plugins {
    id 'java'
    id 'application'
}

task(runConsole, type: JavaExec) {
    main = 'konobi.ConsoleVersion.MainConsole'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    standardOutput = System.out
}
task(runClientServer, type: JavaExec) {
    main = 'konobi.ClientServerVersion.MainClientServer'
    classpath = sourceSets.main.runtimeClasspath
    if (project.hasProperty("ortNumber")) {
        args(ortNumber.split(','))
    }
}

mainClassName='konobi.ConsoleVersion.MainConsole'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes (
                'Main-Class': 'konobi.ConsoleVersion.MainConsole'
        )
    }
}


dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation(platform('org.junit:junit-bom:5.6.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
}
